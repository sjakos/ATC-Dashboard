<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ATC Dashboard</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="ATC-header" data-toggle="modal" data-target="#ATCmodal">ATC On Deck</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ATC Selection Modal -->
  <div class="modal fade" id="ATCmodal" tabindex="-1" role="dialog" aria-labelledby="activeATC" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Active ATC</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col text-center ATC-select">Ashley</div>
              <div class="col text-center ATC-select">Ashley</div>
              <div class="col text-center ATC-select">Ashley</div>
              <div class="col text-center ATC-select">Ashley</div>
              <div class="col text-center ATC-select">Ashley</div>
              <div class="col text-center ATC-select">Ashley</div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="createATC" type="button" class="btn btn-primary">&plus;</button>
          <button id="deleteATC" type="button" class="btn btn-danger">&minus;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ATC Deletion Modal -->
  <div class="modal fade" id="ATCdeleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteATC" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Delete ATC</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div id="will" class="col-md-auto text-center">
                <button type="button" class="btn btn-sm btn-danger">&times;</button>
                <p class="ATC-select">Will</p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ATC Creation Modal -->
  <div class="modal fade" id="ATCcreateModal" tabindex="-1" role="dialog" aria-labelledby="createATC" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Create ATC</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="form-group form-inline">
                <label for="newATC" class="mx-3">Add a new ATC </label>
                <input type="text" name="newATC" id="newATC-text" class="form-control col-md-auto" placeholder="Name">
                <button id="newATC-btn" type="button" class="btn btn-primary">&plus;</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div id="ATC-active-list" class="row">
      <div id="defaultATC" class="col-md-auto text-center">
        <p class="ATC-toggle"></p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
